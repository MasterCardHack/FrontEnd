<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tabs And Navigation: Nightly</title>
    
    
  </head>

  <body>

    <html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title></title>

    <!--link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet"-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!--script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
  </head>

  <body>
    <div class="bar bar-header">
  <button class="button button-icon icon ion-navicon"></button>
  <div class="h1 title"></div>
  
</div>

    <!--ion-nav-bar class="bar-positive">
  
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar-->
             
    <ion-nav-view>
  
  </ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Money" icon="ion-social-usd-outline" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Cajero" icon="ion-ios-world-outline" href="#/tab/cajero">
          <ion-nav-view name="cajero-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      
      <ion-view view-title="Money">
        <ion-content class="padding">
      </br>
      </br>    

        <div class="list">
        <h1 align= "center">Money</h1>
          <div class="item range range-positive">
            <i class="icon ion-social-usd"></i>
            <input type="range" name="volume" min="0" max="1000" value="500">
            <i class="icon ion-social-usd"></i>
          </div>
          </br>
          <h1 align= "center">Type</h1>
          <div class="button-bar">
            <a class="button">Euro</a>
            <a class="button">Dollar</a>
            <a class="button">Pesos</a>
            <a class="button">Libras</a>
          </div>
          </br>

          <a href="menu.html" ><button class="button button-block button-positive">
            Request
          </button></a>
        </div>


        </ion-content>
      </ion-view>
    </script>

  
    <script id="templates/cajero.html" type="text/ng-template">
      
      <ion-view view-title="Cajero">
        <ion-content class="padding">
      </br>
      </br> 
        <p>Hola Cajero</p>

        </ion-content>
      </ion-view>
    </script>

    <script id="templates/nav-stack.html" type="text/ng-template">
      <ion-view view-title="Tab Nav Stack">
        <ion-content class="padding">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    

  </body>
</html>
    
        <script src="js/index.js"></script>

    
    
  </body>
</html>
